{% extends "base.html" %}
{% load i18n %}
{% block title %}{% translate "Password Reset Complete" %}{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="alert alert-success">
        <p>{% translate "Your password has been set. You may go ahead and log in now." %}</p>
    </div>
    <a href="{% url 'login' %}" class="btn btn-primary">{% translate "Log in" %}</a>
</div>
{% endblock %}
