{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center">Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>
      <p class="mt-3 text-center"><a href="{% url 'register' %}">Don't have an account? Register</a></p>
    </div>
  </div>
{% endblock %}
