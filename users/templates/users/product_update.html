{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center">Update Product</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
