{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center">Register</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
           <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
