{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center">Post a New Product</h2>
      <form method="post" enctype="multipart/form-data"> <!-- enctype ለፎቶ upload አስፈላጊ ነው -->
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
        <label for="images" class="form-label">Upload Images (Multiple Allowed)</label>
        <input class="form-control" type="file" id="images" name="images" multiple>
    </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Post Product</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
