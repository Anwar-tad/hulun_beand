{% extends "base.html" %}

{% block content %}
  <h2 class="mb-4">My Posted Items</h2>
  
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-3">
        <div class="card">
          {% if product.image %}
            <a href="{% url 'product_detail' product.id %}">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            </a>
          {% endif %}
          <div class="card-body">
            <a href="{% url 'product_detail' product.id %}">
                <h5 class="card-title">{{ product.name }}</h5>
            </a>
            <p class="card-text">Price: {{ product.price }} Br.</p>
            <div>
                <a href="{% url 'product_update' product.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'product_delete' product.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <p>You have not posted any products yet.</p>
      <a href="{% url 'create_product' %}" class="btn btn-primary">Post Your First Item</a>
    {% endfor %}
  </div>
{% endblock %}
